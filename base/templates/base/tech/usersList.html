{% for user in users %}
<tr>
    <td></td>
    <td>{{user.username}}</td>
    <td>{{user.date}}</td>
    <td id="role">{{user.role}}</td>
    <td>{{user.area}}</td>
    <td id="uploadBtn" class="hide">
        <a href="{% url 'businessUnits'  %}" style="border: none;"><button class="show-form-upload">Upload DC
            </button></a>
    </td>
    <td>
        <button class="show-form-delete" data-url="{% url 'deleteUser' user.id %}">Delete
        </button>
    </td>

</tr>
{% endfor %}
