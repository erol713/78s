{% extends 'base/logIn/loginHeader.html' %} {% block content%} {% load static %}

<div class="wrapper fadeInDown">
    <div id="formContent">
        <div class="fadeIn first">
            <img class="logo-78s" src="{% static '/images/78s.png' %}" />
        </div>

        <form method="POST" action="">
            {% csrf_token %}
            {% for field in form %}
            {{field.label}}
            {{field}}
            {% endfor %}

            {{form.errors}}
            <input type="submit" class="fadeIn fourth" name="addUser" value="Add user" />
        </form>
    </div>
</div>

<script>
    var form_fields = document.getElementsByTagName("input");
    form_fields[1].placeholder = "Username...";
    form_fields[2].placeholder = "Enter password...";
    form_fields[3].placeholder = "Re-enter password...";
</script>
{% endblock %}
