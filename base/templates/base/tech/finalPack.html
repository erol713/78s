{% extends 'base/logIn/loginHeader.html' %} {% block content%} {% load static %}
{% load widget_tweaks %}

<div class="wrapper fadeInDown">
    <div id="formContent">
        <div class="fadeIn first">
            <img class="logo-78s" src="{% static '/images/78s.png' %}" />
        </div>
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}


            <div id="show" class="upload">
                <div class="box has-advanced-upload">
                    <div class="box__input">
                        <h4>Please Upload Final Pack</h4>
                        {{form.finalPack}}
                    </div>
                    <div class="box__uploading">Uploading&hellip;</div>
                    <div class="box__success">Done!</div>
                    <div class="box__error">Error! <span></span>.</div>
                </div>
                <h4>Gap Possibility </h4>
                <ul>{{ form.gap }}</ul>


            </div>

            {{userForm.errors}}
            <input type="submit" class="mx-auto fadeIn fourth" name="addAccount" value="Upload" />
        </form>
    </div>
</div>


{% endblock %}
