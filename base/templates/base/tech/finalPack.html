{% extends 'base/logIn/loginHeader.html' %} {% block content%} {% load static %}
{% load widget_tweaks %}

<div class="wrapper fadeInDown">
    <div id="formContent">
        <div class="fadeIn first">
            <img class="logo-78s" src="{% static '/images/78s.png' %}" />
        </div>
        <form method="POST" action="" enctype="multipart/form-data">


            <div id="show" class="upload">
                <div class="box has-advanced-upload">
                    <div class="box__input">
                        <h3>Please Upload Final Pack</h3>
                        {{form.finalPack}}
                    </div>
                    <div class="box__uploading">Uploading&hellip;</div>
                    <div class="box__success">Done!</div>
                    <div class="box__error">Error! <span></span>.</div>
                </div>
            </div>
            {{userForm.errors}}
            <input type="submit" class="mx-auto fadeIn fourth" name="addAccount" value="Next" />
        </form>
    </div>
</div>
<script>
    var form_fields = document.getElementsByTagName("input");
    form_fields[1].placeholder = "Account name...";
    form_fields[2].placeholder = "Account code...";
</script>

{% endblock %}
