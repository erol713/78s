 {% load static %}

 <div class="modal fade" id="LVQupload" tabindex="-1" role="dialog" aria-labelledby="LVQuploadLabel">
   <div class="modal-dialog wrapper" role="document">
     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
       <span aria-hidden="false">&times;</span>
     </button>
     <div class="modal-content ">
       <div class="modal-header ">
         <h4 class="modal-title" id="LVQuploadLabel">
           <div class="fadeIn first">
             <img class="logo-78s" src="{% static '/images/78s.png' %}" />
           </div>
         </h4>
       </div>
       <div class="modal-body">
         <div class="wrapper">
           <div id="formContent">

             <form method="POST" action="">
               {% csrf_token %}
               {{ form.name.label }}
               {{ form.name }}
               {{ form.code.label }}
               {{ form.code }}
               {{ form.area.label }}
               {{ form.area }}


               {{form.errors}}
               <input type="submit" class="fadeIn fourth" name="addAccount" value="Add account" />
             </form>
           </div>
         </div>
       </div>

     </div>
   </div>
 </div>
